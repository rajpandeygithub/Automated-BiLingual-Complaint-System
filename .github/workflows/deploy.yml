name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - cicd  # Trigger workflow on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: bilingualcomplaint-system

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker

      - name: Create service account key file
        # Generate service account key from secret in GitHub Actions
        run: echo "${{ secrets.GCP_SA_KEY }}" > pipeline/all_in_one_service_account_key.json

      - name: Build Docker image
        # Tag Docker image with GitHub SHA for versioning
        run: |
          docker build -t gcr.io/bilingualcomplaint-system/final-pipeline:${{ github.sha }} .
          docker push gcr.io/bilingualcomplaint-system/final-pipeline:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy final-pipeline \
            --image gcr.io/bilingualcomplaint-system/final-pipeline:${{ github.sha }} \
            --region us-east1 \
            --platform managed \
            --allow-unauthenticated
