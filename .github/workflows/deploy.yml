name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - cicd  # Trigger workflow on push to cicd branch (we will change it to main later)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: bilingualcomplaint-system

      - name: Create service account key file
        # Generate service account key from secret in GitHub Actions
        run: echo "${{ secrets.GCP_SA_KEY }}" > pipeline/all_in_one_service_account_key.json

      - name: Authenticate Docker with GCR
        run: echo ${{ secrets.GCP_SA_KEY }} | docker login -u _json_key --password-stdin https://gcr.io

      - name: Build Docker image
        # Tag Docker image with GitHub SHA for versioning
        run: |
          docker build -t gcr.io/bilingualcomplaint-system/final-pipeline:${{ github.sha }} .
          docker push gcr.io/bilingualcomplaint-system/final-pipeline:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy final-pipeline \
            --image gcr.io/bilingualcomplaint-system/final-pipeline:${{ github.sha }} \
            --region us-east1 \
            --platform managed \
            --allow-unauthenticated
